<mat-card>
   <div>
    <mat-list>
        <div mat-subheader>All Categories</div>
        <mat-list-item *ngFor="let cat of categories" >
            <mat-icon matListItemIcon>list</mat-icon>
            <div matListItemTitle>{{cat.name}}</div>
            <div matListItemLine>{{cat.description}}</div>
            <mat-divider></mat-divider>
          </mat-list-item>
       
    </mat-list>
   </div>
</mat-card>
