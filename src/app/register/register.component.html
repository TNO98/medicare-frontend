<div class="container-fluid">
  <div class="card-register">
    <mat-card>
      <div class="row">
        <div class="col-md-6 d-none d-sm-block">
          <img src="../../assets/login-asset.png" alt="" class="img-fluid" />
        </div>

        <div class="col-md-6">
          <div class="container form">
            <div class="heading">
              <h3>Sign Up !</h3>
              &nbsp;
            </div>

            <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
              <p>
                <mat-form-field appearance="outline">
                  <mat-label>First Name</mat-label>
                  <input
                    name="firstName"
                    id="firstName"
                    ngModel
                    type="text"
                    matInput
                    placeholder="Ex. James"
                    required
                  />
                </mat-form-field>
              </p>
              <p>
                <mat-form-field appearance="outline">
                  <mat-label>Last Name</mat-label>
                  <input
                    name="lastName"
                    id="lastName"
                    ngModel
                    type="text"
                    matInput
                    placeholder="Ex. Gosling"
                    required
                  />
                </mat-form-field>
              </p>
              <p>
                <mat-form-field appearance="outline">
                  <mat-label>Email</mat-label>
                  <input
                    name="email"
                    id="email"
                    ngModel
                    type="email"
                    matInput
                    placeholder="Ex. james@gmail.com"
                    required
                    email
                  />
                </mat-form-field>
              </p>
              <p>
                <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input
                    name="password"
                    id="password"
                    ngModel
                    type="password"
                    matInput
                    placeholder="password"
                    required
                  />
                </mat-form-field>
              </p>

              <button
                type="submit"
                mat-flat-button
                color="primary"
                style="width: 100%; height: 50px"
                [disabled]="!registerForm.valid"
              >
                Register
              </button>
              <button
                routerLink="/login"
                mat-flat-button
                style="width: 100%; height: 50px"
              >
                <mat-icon>arrow_back</mat-icon>Back to Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
