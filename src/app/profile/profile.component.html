<mat-card class="p-5">
    <div class="row">
        <div class="img-circle text-center">
            <img mat-card-md-image src="https://picsum.photos/200" alt="profile" class="rounded-circle">
        </div>
        <div class="text-center">
            <h3>{{user.firstName}} {{user.lastName}}</h3>
            <p class="text-muted">{{user.role}}</p>
        </div>
    </div>
    <div class="row px-5">
        <div class="container myTable">
            <table class=" .table-responsive align-middle table table-success table-striped">
                <tbody>
                    <tr>
                      <td>First Name</td>
                      <td>{{user.firstName}}</td>
                    </tr>
                    <tr>
                      <td>Last Name</td>
                      <td>{{user.lastName}}</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>{{user.email}}</td>
                    </tr>
                    
                  </tbody>
            </table>
        </div>
    </div>
</mat-card>
